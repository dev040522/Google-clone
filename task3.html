<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-nav">
    <div class="nav-left">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>

    <div class="nav-right">
      <a href="#">Sign in</a>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
    </div>
  </header>

  <main class="main-content">
    <a href="https://www.google.com">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        class="logo"
      />
    </a>

    <form action="https://www.google.com/search" method="GET" class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" name="q" placeholder="Search Google or type a URL" />
      <div class="icons-right">
        <i class="fas fa-microphone"></i>
        <img src="https://www.gstatic.com/images/branding/product/1x/lens_48dp.png" alt="Google Lens" class="lens-icon">
      </div>
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="submit" name="btnI">I'm Feeling Lucky</button>
      </div>
    </form>

    <div class="language">
      Google offered in:
      <a href="#">हिन्दी</a><a href="#">বাংলা</a><a href="#">తెలుగు</a>
      <a href="#">मराठी</a><a href="#">தமிழ்</a><a href="#">ગુજરાતી</a>
    </div>
  </main>

  <footer>
    <div class="footer-top">India</div>
    <div class="footer-links">
      <div class="left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
